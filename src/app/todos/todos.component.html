<h3>Todo List</h3>

<ul class="todos">
    <form>
        <label>Filter Todos:</label>
        <input 
            name="searchTerm" 
            placeholder="Search todos ..." 
            [(ngModel)]="searchTerm">
    </form>

    @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
        <app-todo-item [todo]="todo" (todoToggled)="updateTodoItem($event)" />
    }        
</ul>
